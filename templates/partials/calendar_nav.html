<div class="calendar-nav">
  <button class="btn btn-outline btn-icon" type="button" onclick="prevPeriod()" aria-label="{{ prev_aria_label|default:'Previous period' }}">
    {% include "partials/icons/chevron_left.html" with size=16 %}
  </button>
  <button class="btn btn-outline btn-sm" type="button" onclick="goToToday()">Today</button>
  <button class="btn btn-outline btn-icon" type="button" onclick="nextPeriod()" aria-label="{{ next_aria_label|default:'Next period' }}">
    {% include "partials/icons/chevron_right.html" with size=16 %}
  </button>
</div>
